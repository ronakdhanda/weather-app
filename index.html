<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>wheather app</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh; background-color: #71815c"
  >
    <div
      class="container"
      style="
        height: 800px;
        width: 400px;
        background-image: url('images/Screenshot 2024-04-08 092622.jpg');
        background-size: cover;
        border-radius: 35px;
      "
    >
      <div>
        <div class="container pt-4 d-flex justify-content-center">
          <input id="searchbox"
          class="border border-dark"
            type="text"
            placeholder="ENTER CITY NAME"
            style="
              border-radius: 20px;
              background-color: #87a174;
              padding-left: 10px;
            "
          />
          <button id="searchbtn" class="btn">
            <img src="images/search.png" alt="" style="height: 30px" />
          </button>
        </div>
        <div
          class="container d-flex flex-column justify-content-center"
          style="height: 40vh"
        >
          <img id="weather-icon" src="images/clouds.png" alt="" height="300px" />
          <h1 id="city" class="d-flex justify-content-center fs-1 fw-bold">Delhi</h1>
          <h2 id="temp" class="d-flex justify-content-center">30Â°C</h2>
        </div>
        <div
          class="container d-flex flex-row justify-content-between align-content-center pt-5 mt-5"
        >
          <div>
            <img src="images/humidity.png" alt="" height="80px" />
            <h3 id="humidity" class="pt-3 d-flex justify-content-center fs-2 fw-bold">humidity</h3>
            <p id="humiditypercentage" class="container d-flex justify-content-center fs-4 fw-bold ">30%</p>
          </div>
          <div>
            <img src="images/wind.png" alt="" height="80px" />
            <h3 id="wind" class="pt-3 d-flex justify-content-center fs-2 fw-bold">wind</h3>
            <p id="windspeed" class="container d-flex justify-content-center fs-4 fw-bold">1.5km/h</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
